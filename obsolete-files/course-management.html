<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการหลักสูตร - ระบบประเมินการสอนออนไลน์</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            padding: 40px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-text h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 14px;
            opacity: 0.9;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            color: white;
        }

        .main-container {
            background: white;
            margin: 0 20px;
            border-radius: 24px 24px 0 0;
            min-height: calc(100vh - 160px);
            padding: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #4f46e5;
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .course-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
            position: relative;
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
        }

        .course-card:hover {
            border-color: #4f46e5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
            transform: translateY(-2px);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .course-id {
            background: #f3f4f6;
            color: #6b7280;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .course-actions {
            display: flex;
            gap: 8px;
        }

        .course-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .course-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #9ca3af;
            padding-top: 16px;
            border-top: 1px solid #f3f4f6;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .loading-state, .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: #9ca3af;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .course-grid {
                grid-template-columns: 1fr;
            }

            .main-container {
                margin: 0 10px;
                padding: 24px 20px;
                border-radius: 16px 16px 0 0;
            }

            .form-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <div class="header-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <div class="header-text">
                    <h1>จัดการหลักสูตร</h1>
                    <p>เพิ่ม แก้ไข และจัดการข้อมูลหลักสูตรในระบบ</p>
                </div>
            </div>
            <a href="index-corporate-new.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                กลับหน้าหลัก
            </a>
        </div>
    </header>

    <main class="main-container">
        <div id="alertContainer"></div>

        <section class="section">
            <h2 class="section-title">เพิ่มหลักสูตรใหม่</h2>
            
            <form id="courseForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="courseName">ชื่อหลักสูตร <span style="color: #ef4444;">*</span></label>
                        <input type="text" id="courseName" name="courseName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="courseCode">รหัสหลักสูตร <span style="color: #ef4444;">*</span></label>
                        <input type="text" id="courseCode" name="courseCode" class="form-input" placeholder="เช่น CS101" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="courseDescription">รายละเอียดหลักสูตร</label>
                    <textarea id="courseDescription" name="courseDescription" class="form-input form-textarea" 
                              placeholder="อธิบายเกี่ยวกับหลักสูตรนี้..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-times"></i>
                        ยกเลิก
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-plus"></i>
                        เพิ่มหลักสูตร
                    </button>
                </div>
            </form>
        </section>

        <section class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 class="section-title" style="margin: 0;">รายการหลักสูตรทั้งหมด</h2>
                <button class="btn btn-secondary" onclick="loadCourses()" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    รีเฟรช
                </button>
            </div>
            
            <div id="courseList" class="course-grid"></div>
        </section>
    </main>

    <!-- Edit Course Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">แก้ไขหลักสูตร</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            
            <form id="editForm">
                <input type="hidden" id="editCourseId">
                
                <div class="form-group">
                    <label class="form-label" for="editCourseName">ชื่อหลักสูตร <span style="color: #ef4444;">*</span></label>
                    <input type="text" id="editCourseName" name="courseName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="editCourseCode">รหัสหลักสูตร <span style="color: #ef4444;">*</span></label>
                    <input type="text" id="editCourseCode" name="courseCode" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="editCourseDescription">รายละเอียดหลักสูตร</label>
                    <textarea id="editCourseDescription" name="courseDescription" class="form-input form-textarea"></textarea>
                </div>

                <div class="form-actions" style="margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                        <i class="fas fa-times"></i>
                        ยกเลิก
                    </button>
                    <button type="submit" class="btn btn-primary" id="updateBtn">
                        <i class="fas fa-save"></i>
                        บันทึกการแก้ไข
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzxNwg2M8saVUaxOBvTjzE5WpRPtJ1NIOuy4pKUHSTL3wHMB_tDkxeWIzwBHeQmsg/exec';

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas ${icon}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function setLoading(elementId, isLoading, text = '') {
            const element = document.getElementById(elementId);
            if (isLoading) {
                element.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${text}`;
                element.disabled = true;
            } else {
                element.disabled = false;
            }
        }

        async function loadCourses() {
            const courseList = document.getElementById('courseList');
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังโหลด...';
            refreshBtn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'getCourses' })
                });
                
                const data = await response.json();
                
                if (data.status === 'success' && data.courses) {
                    if (data.courses.length === 0) {
                        courseList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-book-open"></i>
                                <h3 style="color: #6b7280; margin-bottom: 8px;">ยังไม่มีหลักสูตร</h3>
                                <p>เริ่มต้นด้วยการเพิ่มหลักสูตรแรกของคุณ</p>
                                <button class="btn btn-primary" onclick="document.getElementById('courseName').focus()">
                                    <i class="fas fa-plus"></i>
                                    เพิ่มหลักสูตรแรก
                                </button>
                            </div>
                        `;
                    } else {
                        courseList.innerHTML = data.courses.map(course => `
                            <div class="course-card">
                                <div class="course-header">
                                    <span class="course-id">ID: ${course.id}</span>
                                    <div class="course-actions">
                                        <button class="btn btn-secondary" style="padding: 8px 12px;" onclick="editCourse(${course.id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-danger" style="padding: 8px 12px;" onclick="deleteCourse(${course.id}, '${course.name}')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <h3 class="course-title">${course.name}</h3>
                                <p class="course-description">${course.description || 'ไม่มีรายละเอียด'}</p>
                                <div class="course-meta">
                                    <span>รหัส: ${course.code}</span>
                                    <span class="status-active">ใช้งานอยู่</span>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    throw new Error('ไม่สามารถโหลดข้อมูลหลักสูตรได้');
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                showAlert('เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + error.message, 'error');
                courseList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3 style="color: #6b7280; margin-bottom: 8px;">เกิดข้อผิดพลาด</h3>
                        <p>ไม่สามารถโหลดข้อมูลหลักสูตรได้</p>
                        <button class="btn btn-primary" onclick="loadCourses()">
                            <i class="fas fa-sync-alt"></i>
                            ลองใหม่
                        </button>
                    </div>
                `;
            } finally {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> รีเฟรช';
                refreshBtn.disabled = false;
            }
        }

        document.getElementById('courseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            setLoading('submitBtn', true, 'กำลังเพิ่ม...');
            
            const formData = new FormData(this);
            const courseData = {
                action: 'createCourse',
                name: formData.get('courseName'),
                code: formData.get('courseCode'),
                description: formData.get('courseDescription')
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(courseData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('เพิ่มหลักสูตรสำเร็จ!');
                    this.reset();
                    loadCourses();
                } else {
                    throw new Error(result.message || 'เกิดข้อผิดพลาดในการเพิ่มหลักสูตร');
                }
            } catch (error) {
                console.error('Error adding course:', error);
                showAlert('เกิดข้อผิดพลาด: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = '<i class="fas fa-plus"></i> เพิ่มหลักสูตร';
                submitBtn.disabled = false;
            }
        });

        function clearForm() {
            document.getElementById('courseForm').reset();
        }

        function editCourse(courseId) {
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function deleteCourse(courseId, courseName) {
            if (!confirm(`คุณต้องการลบหลักสูตร "${courseName}" ใช่หรือไม่?`)) {
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ 
                        action: 'deleteCourse', 
                        courseId: courseId 
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('ลบหลักสูตรสำเร็จ!');
                    loadCourses();
                } else {
                    throw new Error(result.message || 'เกิดข้อผิดพลาดในการลบหลักสูตร');
                }
            } catch (error) {
                console.error('Error deleting course:', error);
                showAlert('เกิดข้อผิดพลาด: ' + error.message, 'error');
            }
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Load courses on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCourses();
        });
    </script>
</body>
</html>
